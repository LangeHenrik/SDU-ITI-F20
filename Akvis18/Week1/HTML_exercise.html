<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>HTML exercise</title>
</head>
<body bgcolor=honeydew>
    <h1>Header 1</h1>
    <h3><b><i>Bold and italic</i></b></h3>
    <p>&lt; &gt; &amp; &copy;</p>
    <H2>Sub-header</H2>
    <p>Some other text</p>
<hr>
    <h3>Table:</h3>
    <table>
        <tr>
            <th>Table header 1</th>
            <th>Table header 2</th>
            <th>Table header 3</th>
        </tr>
        <tr>
            <td>C 1</td>
            <td>Row 2</td>
            <td>Row 3</td>
        </tr>
    </table>
<hr>
    <form>
        <fieldset>
            <legend>Explanation</legend>
            Name:
            <input type=“Text” placeholder="write name here" autofocus/> <br>
            Email:
            <input type=“Email” placeholder="write email here"/> <br>
            Day of birth:
            <input type="date"> <br>
            <button type="submit">Submit <i class="fas fa-angle-right"></i></button>
        </fieldset>
    </form>

</body>
</html>
