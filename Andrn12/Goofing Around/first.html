<!DOCTYPE html>
<html>
<head>

<body>
<h1> Header! </h1>
<p> <b> <i> Make a subheader that is bold AND italic </i> </b> </p>
<h2>Sub Header </h2>
<p> Try making another paragraph with a sub header. Now, make a horisontal line </p>
<hr>
<p> Next, make a table </p>
<table>
<tr>
<th> Header Column 1 </th>
<th> Header Column 2 </th>
</tr>
<tr>
<td> Content Column 1 </td>
<td> Content Column 2 </td>
</tr>
</table>
<hr>
<p> Finally, make a form </p>
<form> 
<fieldset>
<legend> Fieldset Legend </legend>
<label> </label>
<input name="Name" type="text" placeholder="Name"/> <br>
<input name="E-Mail" type="text" placeholder="abc@example.com"/> <br>
<input name="Date of Birth" type="date"/> <br>
<button>
<i class="fas fa-arrow-down"></i> text
<name="Submit">
<input type="submit">
</button>
</fieldset>
</form>
</body>
</html>
