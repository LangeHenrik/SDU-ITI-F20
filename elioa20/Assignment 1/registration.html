<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Fyn | Register</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/registerStylesheet.css">
</head>
<body>
<form class="register-form" method="post">
    <div class="register-form-container">

        <h1>Register</h1>
        <p>Please fill in this form to create an account and get to be a part of a big community!</p>


        <label for="username"><b>Username</b>
            <input type="text" id="username" name="username" placeholder="Username...">
        </label>

        <label for="password"><b>Password</b>
            <input type="password" id="password" name="password1" placeholder="Password...">
        </label>


        <label for="password2"><b>Repeat Password</b>
            <input type="password" id="password2" name="password2" placeholder="Repeat password...">
        </label>

        <div class="register-button-container">
            <input type="submit" name="register" value="Register">
        </div>
    </div>
</form>
</body>
</html>
