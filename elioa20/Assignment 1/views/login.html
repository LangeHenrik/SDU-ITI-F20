<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Odin's Blog</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/loginStylesheet.css">
</head>
<body>


<form class="login-form" method="post" action="../php/login.php">
    <div class="login-form-container">
        <h1>Welcome to Odin's Blog!</h1>
        <p>Here you can post photos from all over Odense and share your experiences!</p>

        <input type="text" id="username" name="username" placeholder="Username...">
        <input type="password" id="password" name="password" placeholder="Password...">

        <div class="buttons-container">
            <input type="submit" id="login" name="login" value="Log In">
            <a href="registration.html"><input type="button" id="register" name="register" value="Register"></a>
        </div>
    </div>
</form>


</body>
</html>
