<html>

<head>
	<title>Upload Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="navbar">
		<nav>
			<a href="index.php">Home</a>
			<a href="Picture.php">Image Feed</a>
			<a href="UserList.php">User List</a>
			<a href="Upload.html" class="active">Upload</a>
			<a href="logout.php">Logout</a>
		</nav>
	</div>

	<div class="container">
		<div class="content">
			<div class="mainform">
				<form enctype="multipart/form-data" action="process_upload.php" method="POST" onsubmit="return validateUp()">
					<label for="header" >Header</label>
					<br>
					<input type="text" name="header" id="header" onchange="checkHeaderUp()" />
					<br>
					<label for="image">Image</label>
					<br>
					<input type="file" name="image" id="image" accept=".jpg, .png, .jpeg, .gif" onchange="checkImgUp()" />
					<br>
					<label for="description" >Description</label>
					<br>
					<textarea name="description" id="description" rows="4" cols="50" onchange="checkDescUp()"></textarea>
					<input type="submit" name="submit" id="submit" value="Upload"/>
				</form>
			</div>
			<div id="error"></div>
		</div>
	</div>
	<script src="validation.js"></script>
</body>
</html>
