<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/frontpage.css">
    <link rel="stylesheet" type="text/css" href="style/common.css">
</head>
<body>
<div class="form-box">
    <form class="login-form" id="register" action="backend/register.php" method="post">
        <div class="form-header">
            <h3>Sign Up</h3>
        </div>
        <div class="form-group">
            <input type="text" class="form-input" name="username" placeholder="Username" required>
            <p id="error"></p>
            <input type="password" class="form-input" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" name="password" placeholder="Password" required>
            <input type="password" class="form-input" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="repeat-password" placeholder="Repeat Password" required>
            <button class="form-button" type="submit">Login</button>
        </div>
        <div class="form-footer">
            Already have an account? <a href="index.html">Sign In</a>
        </div>
    </form>
</div>
<script src="js/signup.js"></script>
</body>
</html>
