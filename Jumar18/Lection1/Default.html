<!DOCTYPE html>

<body>
    <h1>This is a [h1] heading</h1>
    <b><i>Subsomething</i></b>
    <p>This is a [p] paragraph. &quot; &lt; &amp; &gt; &quot;</p>
    <h2>Subheader</h2>
    <hr/>

    <div class="row">
        <div class="col-md-6">
            <h4>Here is a little table for you</h4>
            <table class="table">
                <tr>
                    <th>Header1</th>
                    <th>Header2</th>
                    <th>Header3</th>
                </tr>
                <tr>
                    <td>Content</td>

                <tr>
                    <td>Content</td>

                <tr>
                    <td>Content</td>

                <tr>

                </tr>
                <tr>
                    <td>Content</td>

                    <td>Content</td>
                </tr>
            </table>
        </div>
        <div class="col-md-6">
            <h4>A little form here for you</h4>
            <form action="#">

                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your email">
                </div>
                <div class="form-group">
                    <label for="date">Date of birth</label>
                    <input type="date" class="form-control" id="date" value="2000-01-01">
                </div>
                    <button type="submit" class="btn btn-primary"><i class="fab fa-apple-pay"></i> Submit button</button>
            </form>
        </div>
